apiVersion: v1
kind: Secret
metadata:
  name: ootb-supply-chain-remove-source-testing-scanning
  namespace: tap-install
type: Opaque
stringData:
  ootb-supply-chain-remove-source-testing-scanning.yaml: |
    #@ load("@ytt:overlay", "overlay")
    #@ load("@ytt:template", "template")
        
    #@overlay/match by=overlay.subset({"apiVersion": "carto.run/v1alpha1", "kind": "ClusterSupplyChain","metadata":{"name":"source-test-scan-to-url"}}), expects="0+"
    ---
    spec:
      resources:
      #@overlay/match by="name", expects="0+"
      #@overlay/remove
      - name: source-tester

    #@overlay/match by=overlay.subset({"apiVersion": "carto.run/v1alpha1", "kind": "ClusterSupplyChain","metadata":{"name":"source-test-scan-to-url"}}), expects="0+"
    ---
    spec:
      resources:
      #@overlay/match by="name", expects="0+"
      #@overlay/remove
      - name: source-scanner

    #@overlay/match by=overlay.subset({"apiVersion": "carto.run/v1alpha1", "kind": "ClusterSupplyChain","metadata":{"name":"source-test-scan-to-url"}}), expects="0+"
    ---
    spec:
      resources:
      #@overlay/match by="name", expects="0+"
      - name: image-provider
        #@overlay/replace
        sources:
        - resource: source-provider
          name: source

    #@overlay/match by=overlay.subset({"kind":"ClusterSupplyChain"}), expects="0+"
    ---
    spec:
      params:
        #@overlay/match by="name", expects="0+"
        #@overlay/replace via=replace_value_to_default
        - name: maven_repository_url

    #@overlay/match by=overlay.subset({"kind":"ClusterSupplyChain"}), expects="0+"
    ---
    spec:
      params:
        #@overlay/match by="name", expects="0+"
        #@overlay/replace via=replace_value_to_default
        - name: maven_repository_secret_name