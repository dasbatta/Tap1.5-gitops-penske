#@ load("@ytt:data", "data")
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tap-gui-cert
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: eso/tap-gui-cert
    kapp.k14s.io/change-rule.0: "upsert after upserting eso/secretstore"
spec:
  secretStoreRef:
    name: tap-install-secrets
    kind: SecretStore
  refreshInterval: "1m"
  data:
    - secretKey: tls.crt
      remoteRef:  
        key: dev/ra-tap-view/tap/tap-gui-cert-values
        property: tls.crt
    - secretKey: tls.key
      remoteRef: 
        key: dev/ra-tap-view/tap/tap-gui-cert-values
        property: tls.key

  target:
    name: tap-gui-cert
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .tls.crt | b64dec}}"
        tls.key: "{{ .tls.key | b64dec }}"
